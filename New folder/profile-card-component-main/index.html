<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

    <link

    <title>Profile card component</title>

    
    <style></style>
  </head>
  
  <body>
    <section class="main">
    
    <div class="top" ></div>
    <div class="bottom"></div>
    
  
      <div class="card">
      <div class="card-header">
      <div class="image"><img src="images/image-victor.jpg" alt=""/></div></div>
      <div class="card-body">
        <h2 class="name">Victor Crest  <span class="age">26</span></h1>
        <h3 class="city">London</h3>
          <div class="grid-container">
            <div class="grid1">80K</div>
            <div class="grid2">803K</div>
            <div class="grid3">1.4K</div>
            <div class="grid4">Followers</div>
            <div class="grid5">Likes</div>
            <div class="grid6">Photos</div>
          
      
        </div>

      </div>
      
      
    </section>
